<div class="row">
            <div class="col-lg-10">
                    <h2 class="page-header">Messages Per User</h2>
             </div>
                <!-- /.col-lg-12 -->
     </div>
<div class="row">
    <div class="col-lg-10">
		<div ng-controller="LandingPageController">
		      <graph data="msgperurs" width='100%' height='500PX'>
		        <x field="_id" title='Name'></x>
		        <y field="value" title='Messages'></y>
                <graph-legend></graph-legend>
		        <bar field="Messages/User" ></bar>
		      </graph>
		    </div>
		</div>   
</div> 
<div class="row">
            <div class="col-lg-10">
                    <h2 class="page-header">Messages Per Month</h2>
             </div>
                <!-- /.col-lg-12 -->
     </div>	
<div class="row">  
    <div class="col-lg-10"> 
        <div ng-controller="LandingPageController">
              <graph color="" data="msgmonth" width='100%' height='500PX'>
                <x field="_id" title='Month'></x>
                <y field='total' title='Messages'></y>
                <graph-legend></graph-legend>
                <bar field="Messages/Month"></bar>
              </graph>
            </div> 
    </div> 
</div> 
<div class="row">
            <div class="col-lg-10">
                    <h2 class="page-header">Messages Per Week</h2>
             </div>
                <!-- /.col-lg-12 -->
     </div>
    <div class="col-lg-10"> 
        <div ng-controller="LandingPageController">
              <graph color="Messages/Week" data="msgday" width='100%' height='500PX'>
                <x field="_id" title='Week of the Year'></x>
                <y field='total' title='Messages'></y>
                <graph-legend></graph-legend>
                <bar field="Messages/Week" value="Messages/Week"></bar>
              </graph>
            </div> 
    </div> 
</div>
